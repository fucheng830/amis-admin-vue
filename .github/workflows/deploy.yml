name: deploy
on:
  push:
    branches: [ master,dev ]
  workflow_dispatch:

# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror the Github organization repos to Gitee.
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/h7ml
          dst: gitee/h7ml
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          white_list: "amis-admin-vue" # åªåŒæ­¥amis-admin-vue
          force_update: true
          account_type: user
          clone_style: ssh
          debug: true
  build:
    name: build ğŸš€
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ latest,current,stable ]
        pnpm-version: [ latest ]
    steps:
      - name: Checkout ğŸš€
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }} ğŸš€
        uses: actions/setup-node@v2
      - name: Cache pnpm modules  ğŸš€
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ matrix.pnpm-version }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.pnpm-version }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: Use Pnpm ${{ matrix.pnpm-version }} ğŸš€
        uses: pnpm/action-setup@v2.2.1
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: true
      - name: Pnpm script ğŸš€
        run: |
          pnpm build
    needs: sync
